<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Duration Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Duration Calculator</h1>
        <form id="playlist-form">
            <div class="form-group">
                <label for="playlist-url">YouTube Playlist URL:</label>
                <input type="text" id="playlist-url" name="playlist-url" placeholder="Paste your playlist URL here" required>
            </div>
            <button type="submit" class="btn">Calculate Total Duration</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
